<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hala Sandwich</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fffdea;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    margin-top: 30px;
    text-align: center;
  }
  header h1 {
    font-size: 3rem;
    color: #1e90ff;
    margin-bottom: 10px;
    font-weight: 900;
    letter-spacing: 2px;
  }
  .ingredients {
    font-size: 1.2rem;
    margin-bottom: 30px;
    color: #2e8b57;
    font-weight: 600;
  }
  .sandwich-img {
    width: 400px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(30, 144, 255, 0.3);
    margin-bottom: 40px;
    transition: transform 0.3s ease;
  }
  .sandwich-img:hover {
    transform: scale(1.05);
  }
  button#orderBtn {
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 25px;
    padding: 25px 100px;
    font-size: 2.4rem;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(76, 175, 80, 0.6);
    transition: background-color 0.3s ease, transform 0.2s ease;
    font-weight: 800;
    letter-spacing: 1.5px;
    margin: 50px 0;
    display: inline-block;
  }
  button#orderBtn:hover {
    background-color: #45a049;
    transform: scale(1.05);
  }
  .modal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(30, 144, 255, 0.2);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    padding: 15px;
  }
  .modal.active {
    display: flex;
  }
  .modal-content {
    background: #fffdea;
    border-radius: 20px;
    padding: 35px 45px;
    max-width: 450px;
    width: 100%;
    box-shadow: 0 0 25px rgba(46, 139, 87, 0.5);
    direction: rtl;
    text-align: right;
    color: #2e8b57;
  }
  .modal-content h2 {
    color: #1e90ff;
    margin-bottom: 25px;
    font-weight: 900;
    font-size: 2rem;
    letter-spacing: 1.5px;
  }
  .modal-content label {
    display: block;
    margin-bottom: 8px;
    font-weight: 700;
    color: #2e8b57;
    font-size: 1.1rem;
  }
  .modal-content input {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 12px;
    border: 2px solid #1e90ff;
    font-size: 1rem;
    box-sizing: border-box;
  }
  .modal-content button {
    background-color: #ffea00;
    color: #1e3a8a;
    border: none;
    border-radius: 15px;
    padding: 15px 0;
    font-size: 1.3rem;
    width: 100%;
    cursor: pointer;
    opacity: 0.75;
    transition: opacity 0.3s ease;
    font-weight: 700;
    letter-spacing: 1.1px;
  }
  .modal-content button:enabled {
    opacity: 1;
  }
  .modal-content button:hover:enabled {
    background-color: #f7d600;
  }
  .close-btn {
    background: transparent;
    border: none;
    font-size: 2rem;
    float: left;
    cursor: pointer;
    color: #1e90ff;
    margin-bottom: 25px;
    font-weight: 900;
    line-height: 1;
    padding: 0;
  }
  .price-info {
    font-weight: 900;
    font-size: 1.4rem;
    color: #1e3a8a;
    margin-bottom: 25px;
    text-align: center;
    letter-spacing: 1.3px;
  }
</style>
</head>
<body>

<header>
  <h1>Hala Sandwich</h1>
  <p class="ingredients">مكونات الساندوتش: قطعة استربس - جبنة شيدر - كاتشب - مايونيز</p>
  <img src="https://www.thaqfny.com/wp-content/uploads/2020/12/for-web-4791-1.jpg" alt="ساندوتش استربس" class="sandwich-img" />
</header>

<button id="orderBtn">اطلب الآن</button>

<div class="modal" id="orderModal">
  <div class="modal-content">
    <button class="close-btn" id="closeModal">&times;</button>
    <h2>تفاصيل الطلب</h2>
    <form id="orderForm">
      <label for="name">الاسم الكامل:</label>
      <input type="text" id="name" name="name" required placeholder="اكتب اسمك" />

      <label for="phone">رقم التليفون:</label>
      <input type="tel" id="phone" name="phone" required placeholder="مثلاً 01012345678" pattern="[0-9]{10,15}" />

      <label for="address">العنوان:</label>
      <input type="text" id="address" name="address" required placeholder="اكتب عنوانك" />

      <label for="quantity">عدد الساندوتشات:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required />

      <p class="price-info" id="priceInfo">سعر الساندوتش: 30 جنيه</p>
      <button type="submit" disabled>ارسال الطلب</button>
    </form>
  </div>
</div>

<!-- مكتبة EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("rSoioGTMyih9YReWI"); // <-- هنا تحطي Public Key
  })();

  const orderBtn = document.getElementById('orderBtn');
  const modal = document.getElementById('orderModal');
  const closeModalBtn = document.getElementById('closeModal');
  const orderForm = document.getElementById('orderForm');
  const submitBtn = orderForm.querySelector('button[type="submit"]');
  const nameInput = document.getElementById('name');
  const phoneInput = document.getElementById('phone');
  const addressInput = document.getElementById('address');
  const quantityInput = document.getElementById('quantity');
  const priceInfo = document.getElementById('priceInfo');

  const basePrice = 30;

  orderBtn.addEventListener('click', () => {
    modal.classList.add('active');
    quantityInput.value = 1;
    updatePrice();
    clearInputs();
  });

  closeModalBtn.addEventListener('click', () => {
    modal.classList.remove('active');
    clearInputs();
  });

  function updatePrice() {
    priceInfo.textContent = `سعر الساندوتش: ${basePrice} جنيه`;
  }

  function checkFormValidity() {
    submitBtn.disabled = !(nameInput.checkValidity() && phoneInput.checkValidity() && addressInput.checkValidity() && quantityInput.checkValidity());
  }

  [nameInput, phoneInput, addressInput, quantityInput].forEach(input => {
    input.addEventListener('input', checkFormValidity);
  });

  orderForm.addEventListener('submit', function(e) {
    e.preventDefault();

    let totalPrice = basePrice * quantityInput.value;

    // البيانات اللي هتتبعت لـ EmailJS
    const templateParams = {
      name: nameInput.value,
      phone: phoneInput.value,
      address: addressInput.value,
      quantity: quantityInput.value,
      total: totalPrice
    };

    emailjs.send("service_e42jb7q", "template_zcn68sq", templateParams)
      .then(function(response) {
         alert("تم إرسال طلبك بنجاح ✅");
         modal.classList.remove('active');
         clearInputs();
      }, function(error) {
         alert("حدث خطأ أثناء إرسال الطلب ❌");
      });
  });

  function clearInputs() {
    nameInput.value = "";
    phoneInput.value = "";
    addressInput.value = "";
    quantityInput.value = 1;
    submitBtn.disabled = true;
  }
</script>

</body>
</html>
